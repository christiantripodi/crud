<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crudazon | Back Office</title>
</head>
<body>
    
    <header>
        <nav class="navbar bg-dark">
            <div class="container ">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/crudazon.png" alt="Immagine test" width="250" height="120">
                </a>
            <a class="text-white nav-link" href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="border-bottom py-2 mb-3">Create New Product</h1>
        <form>
            <input id="name" type="text" class="form-control mb-3" placeholder="Product Name" required>
            <input id="brand" type="text" class="form-control mb-3" placeholder="Product Brand" required>
            <div class="input-group">
                <input id="price" type="text" class="form-control mb-3" placeholder="Product Price" required>
                <span class="input-group-text mb-3">â‚¬</span>
            </div>
            <input id="img-url" type="text" class="form-control mb-3" placeholder="Image Url" required>
            <textarea id="description" class="form-control mb-3" placeholder="Write Description"></textarea>
            <button id="save-btn" class="btn btn-warning" type="button">Save</button>
            <input id="reset-btn" class="btn btn-outline-secondary" type="reset" value="Reset"></input>
        </form>
    </div>

    <script src="./assets/js/back-office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
