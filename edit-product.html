<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Crudazon | Edit Product</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/img/crudazon.png"
              alt="Immagine test"
              width="250"
              height="130"
            />
          </a>
          <a class="text-white nav-link" href="index.html">Home</a>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <h1 class="border-bottom py-2 mb-3">Edit Product</h1>
      <form>
        <input
          id="name"
          type="text"
          class="form-control mb-3"
          placeholder="Product Name"
          required
        />
        <input
          id="brand"
          type="text"
          class="form-control mb-3"
          placeholder="Product Brand"
          required
        />
        <div class="input-group">
          <input
            id="price"
            type="text"
            class="form-control mb-3"
            placeholder="Product Price"
            required
          />
          <span class="input-group-text mb-3">â‚¬</span>
        </div>
        <input
          id="img-url"
          type="text"
          class="form-control mb-3"
          placeholder="Image Url"
          required
        />
        <textarea
          id="description"
          class="form-control mb-3"
          placeholder="Write Description"
        ></textarea>
        <div class="d-flex justify-content-between">
          <div>
            <button id="save-btn" class="btn btn-warning" type="button">
              Save
            </button>
            <button
              id="reset-btn"
              class="btn btn-outline-secondary"
              type="reset"
            >
              Reset
            </button>
          </div>
          <button
            class="btn btn-danger"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Deleting Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Undone
            </button>
            <button type="button" class="btn btn-danger" id="delete-btn">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/edit-product.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
